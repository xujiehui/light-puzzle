  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lumina Jigsaw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      :root {
        /* Default Dark Theme */
        --bg-main: #020617; /* Slate 950 */
        --bg-overlay: rgba(2, 6, 23, 0.8);
        --bg-panel: rgba(30, 41, 59, 0.7); /* Slate 800 with opacity */
        --bg-card: rgba(30, 41, 59, 0.5);
        --text-main: #ffffff;
        --text-sub: #94a3b8; /* Slate 400 */
        --border-color: rgba(255, 255, 255, 0.1);
        --accent-glow: rgba(244, 63, 94, 0.2); /* Rose */
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        --btn-bg: rgba(255, 255, 255, 0.05);
        --btn-hover: rgba(255, 255, 255, 0.1);
      }

      [data-theme='light'] {
        /* Light Theme */
        --bg-main: #fff1f2; /* Rose 50 */
        --bg-overlay: rgba(255, 255, 255, 0.8);
        --bg-panel: rgba(255, 255, 255, 0.7);
        --bg-card: rgba(255, 255, 255, 0.6);
        --text-main: #0f172a; /* Slate 900 */
        --text-sub: #64748b; /* Slate 500 */
        --border-color: rgba(0, 0, 0, 0.08);
        --accent-glow: rgba(244, 63, 94, 0.15);
        --glass-border: 1px solid rgba(0, 0, 0, 0.05);
        --btn-bg: rgba(0, 0, 0, 0.03);
        --btn-hover: rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        touch-action: none;
        overflow: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Smooth swap animations */
      .tile-transition {
        transition: left 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), top 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), transform 0.2s ease;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: var(--bg-panel);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: var(--glass-border);
        transition: background 0.5s ease, border-color 0.5s ease;
      }
      
      .glass-button {
        background: var(--btn-bg);
        backdrop-filter: blur(4px);
        border: var(--glass-border);
        color: var(--text-sub);
        transition: all 0.2s ease;
      }
      
      /* Specific override for text color in button on hover */
      .glass-button:hover {
        color: var(--text-main);
        background: var(--btn-hover);
      }

      .glass-button:active {
        transform: scale(0.96);
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
